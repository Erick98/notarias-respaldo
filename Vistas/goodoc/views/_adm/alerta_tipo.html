<loadscript url=ctrl_tipo_alerta.js></loadscript>
<div ng-controller=ctrl_tipo_alerta>

    <div class="contentInputs"> 

        <div class="colum colums4"> 
            <label>Nombre del tipo de alerta
            </label> 
            <input type="text" ng-model="alertatipo.nombre" placeholder="Nombre de la alerta" maxlength="120"/>

        </div>

        <div class="colum colums4">
            <label>Prefijo
            </label> 
            <input type="text" ng-model="alertatipo.prefijo" placeholder="Prefijo de alerta" maxlength="5"/>
        </div>
        <div class="colum colums4">
            <label>Tipo objeto
            </label> 
            <input type="text" ng-model="alertatipo.tipoobjeto" placeholder="Tipo del objeto" maxlength="20"/>
        </div>
    </div>

    <div class="contentInputs"> 
        <div class="colum colums1"> 
            <label>Descripci&oacute;n
            </label>
            <input type="text" ng-model="alertatipo.descripcion" placeholder="Descripci&oacute;n" maxlength="250"/>

        </div>
    </div>
    <div class="contentInputs"> 

        <div class="colum colums4"> &nbsp; 
        </div>

        <div class="colum colums4"> <span ng-hide="tipo_editar">&nbsp;</span>
            <div class="btn-rounded" ng-show="tipo_editar" ng-click="cancel()"><p>Regresar</p></div>
        </div>

        <div class="colum colums4"> 
            <button class="btn-blue" ng-click="guardar()" ng-show="tipo_editar">Editar Tipo de Alerta</button> 
            <button class="btn-blue" ng-click="guardar()" ng-hide="tipo_editar">Nuevo Tipo de Alerta</button> 
        </div>
    </div>



    <h2 class="tit_H2">Listado de tipos de alertas</h2>

    <div class="contentInputs"> 
        <table class="tableForm"> 
            <tr> 
                <th width="5%"> 

                    <span class="tbl_icon ico_house">
                    </span> 
                </th> 
                <th width="25%">Nombre
                </th> 
                <th width="30%">Descripci&oacute;n
                </th> 
                <th width="10%">Prefijo
                </th> 
                <th width="10%">Tipo Objeto
                </th> 
                <th width="5%"> 
                </th> 
                <th width="5%"> 
                </th> 
            </tr>
            <tr ng-repeat="tip in tipalerts" ng-class-even="'lista_alternate'"> 
                <td>{{$index + 1}}
                </td>
                <td class="altas_bajas">
                    {{tip.nombre}}
                </td>
                <td class="altas_bajas">
                    {{tip.descripcion}}
                </td>
                <td class="altas_bajas" title="{{gpo.responsable.dsnombre + ' ' + gpo.responsable.dspaterno + ' ' + gpo.responsable.dsmaterno}}">
                    {{tip.prefijo}}
                </td>
                <td> 
                    {{tip.tipoobjeto}}

                </td>
                <td ng-click="carga_datos(gpo)"> 

                    <span class="tbl_icon ico_edit">
                    </span> 
                </td>
                <td ng-click="delete(tip.id)"> 

                    <span class="tbl_icon ico_delete">
                    </span> 
                </td>
            </tr>
        </table>
    </div>

</div>
