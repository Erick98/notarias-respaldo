<loadscript url=ctrl_plantillas.js></loadscript><div ng-controller=ctrl_plantillas><div class="contentInputs" > <label>Plantillas publicadas</label> <plan-documento-notarial ng-repeat="plantilla in publicadas" class="planformatos" nombre="{{plantilla.dstitulo}}" fecha="{{parseUnixToDate(plantilla.tmstmp)}}" suboperacion="{{plantilla.listaPlantillaDocumentoNotarialSubOperacion}}" documento="{{plantilla}}" version="{{plantilla.id.inversion}}" locacion="{{plantilla.locacion.dselemento}}" ></plan-documento-notarial></div><div class="contentInputs"> <label>Pendientes</label> <plan-documento-notarial ng-repeat="plantilla in noPublicadas" class="planformatos" nombre="{{plantilla.dstitulo}}" fecha="{{parseUnixToDate(plantilla.tmstmp)}}" suboperacion="{{plantilla.listaPlantillaDocumentoNotarialSubOperacion}}" documento="{{plantilla}}" version="{{plantilla.id.inversion}}" locacion="{{plantilla.locacion.dselemento}}"></plan-documento-notarial> </div></div>
