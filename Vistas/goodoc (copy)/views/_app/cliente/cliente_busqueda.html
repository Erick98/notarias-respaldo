<bienvenida></bienvenida>

<div class="wra_form_data ">
    
    <div class="head_form_data">
            <div class="colum colums3" >
                <input type="text" ng-model="nombrePersona">
            </div>
            <div class="colum colums4" >
                <div class="btn-rounded" ng-click="buscarCliente()"><p>Buscar</p></div>
            </div>
    </div>

</div>


<div class="contentInputs">
        <table class="tableForm">
            <tr>
                <th width="5%" >
                    <span class="tbl_icon ico_documento"></span>
                </th>
                <th width="25%">Persona</th>
                <th width="20%">Compareciente</th>
                <th width="20%">Expediente</th>
                <th width="15%">Etapa</th>
                <th width="5%">
                     <span class="tbl_icon ico_eye"></span>
                </th>
                <th width="5%">
                     <span class="tbl_icon ico_person_more"></span>
                </th>
                
                <th width="5%">
                     <span class="tbl_icon ico_two_folder"></span>
                </th>
            </tr>
            <tr ng-repeat="resultado in resultados">
                <td>{{$index+1}}</td> 
                <td>{{resultado.dsnombre}} {{resultado.dsapellidopat}} {{resultado.dsapellidomat}}</td> 
                <td>
                    <span ng-if="resultado.tipocompareciente != null">{{resultado.tipocompareciente}}</span>
                    <span ng-if="resultado.tipocompareciente == null">N/A</span>
                </td> 
                <td>
                    <span ng-if="resultado.numexpediente!= null">{{resultado.numexpediente}}</span>
                    <span ng-if="resultado.numexpediente == null">N/A</span>
                </td> 
                <td>
                    <span ng-if="resultado.etapa != null">{{resultado.etapa}}</span>
                    <span ng-if="resultado.etapa == null">N/A</span>
                </td> 
                <td>
                    <span class="tbl_icon ico_eye"></span>
                </td> 
                <td>
                    <span class="tbl_icon ico_person_more"></span>
                </td> 
                <td>
                    <span class="tbl_icon ico_two_folder"></span>
                </td> 


            </tr>

        </table>
    </div>

<div class="contentInputs">
    <div class="colum colums4">
        &nbsp;
    </div>
    <div class="colum colums4">
        &nbsp;
    </div>
     <div class="colum colums4">
        &nbsp;
    </div>
    <div class="colum colums4">
        <button class="btn-blue" ng-click="goTo('/escrituras_agregar')"> + Agregar</button>
    </div>

</div>
