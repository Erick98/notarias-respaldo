<loadscript url=ctrl_lista_frm_dinamico.js></loadscript><div ng-controller=ctrl_lista_frm_dinamico><div class="contentInputs"> <div class="colum colums1"> <label>Selecciona una sub-operaci&oacute;n</label> <div class="wrap_select"> <select ng-model="sel_suboperacion" ng-change="get_formularios()" ng-options="sub as sub.dsnombre for sub in suboperaciones | orderBy:'dsnombre'" name="suboperaciones"> <option value="" disabled selected>--Seleccione--</option> </select> </div></div></div><h2 class="tit_H2">Listado de formularios asociados al acto seleccionado</h2><div class="contentInputs"> <table class="tableForm"> <tr> <th width="5%"> <span class="tbl_icon ico_house"></span> </th> <th width="30%">Nombre</th> <th width="30%">Descripci&oacute;n</th> <th width="15%">Localidad</th> <th width="5%"> </th> <th width="5%"> </th> <th width="5%"> </th> </tr><tr ng-repeat="f in formularios" ng-class-even="'lista_alternate'"> <td>{{$index +1}}</td><td class="altas_bajas">{{f.dstitulo}}</td><td class="altas_bajas">{{f.dsdescripcion}}</td><td class="altas_bajas">{{f.locacion.dselemento}}</td><td ng-click="clone_frm(f)"> <span class="tbl_icon ico_person_two"></span> </td><td ng-click="edit_frm(f)"> <span class="tbl_icon ico_edit"></span> </td><td ng-click="remove_frm(f)"> <span class="tbl_icon ico_delete"></span> </td></tr></table></div><div class="contentInputs"> <div class="colum colums4"> &nbsp; </div><div class="colum colums4"> &nbsp; </div><div class="colum colums4"> <button class="btn-blue" ng-click="goTo('/formulario_dinamico')" id="btn_guardar_previos">Nuevo formulario</button> </div></div></div>
