<loadscript url=ctrl_variables.js></loadscript><div ng-controller=ctrl_variables><h1 class="tit_H2">C&aacute;lculo de valor para la variable:{{variable.dsnombre}}</h1><div class="contentInputs"> <div class="colum colums4"> <label>Entidad</label> <div class="wrap_select"> <select ng-change="lista_campos()" ng-model="calculo.dsentidad" ng-options="ent.dselemento as ent.dselemento for ent in entidades"> <option selected disabled value=""> --Seleccione-- </option> </select> </div></div><div class="colum colums4"> <label>Campo</label> <div class="wrap_select"> <select ng-model="calculo.dspropiedad" ng-options="campo as campo for campo in campos_variable"> <option selected disabled value=""> --Seleccione-- </option> </select> </div></div><div class="colum colums4"> <label>Filtro</label> <div class="wrap_select"> <select ng-model="calculo.dsfiltro" ng-options="var.dselemento as var.dselemento for var in var_filtros"> <option selected disabled value="">--Seleccione--</option> </select> </div></div></div><div class="contentInputs"> <div class="colum colums4"> &nbsp; </div><div class="colum colums4"> <div class="btn-rounded" ng-click="goTo('/catalogo_variables')"><p>Regresar</p></div></div><div class="colum colums4"> <button class="btn-blue" ng-click="guardar_valor_variable()">Guardar valor</button> </div></div></div>
