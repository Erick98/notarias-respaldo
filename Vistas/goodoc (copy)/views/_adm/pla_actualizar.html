eholder="--Seleccione un acto--" id="select_subop_act_plantilla"> <option value="" disabled selected>--Seleccione--</option> </select> </div></div></div><div class="contentInputs pla_for_ck_content"> <textarea id="plan_ck"></textarea> </div><div class="contentInputs"> <div class="colum colums4" > <span ng-show="onlyread">&nbsp;</span> <div class="btn-rounded" ng-hide="onlyread" ng-click="goTo('/plantillas_explorador')"><p>Regresar</p></div></div><div class="colum colums4"> <span ng-show="onlyread">&nbsp;</span> <div class="btn-rounded" ng-hide="onlyread" ng-click="actualiza_plantilla(false)"><p>Guardar</p></div></div><div class="colum colums4"> <div class="btn-rounded" ng-show="onlyread" ng-click="goTo('/plantillas_explorador')"><p>Regresar</p></div><button class="btn-blue" ng-hide="onlyread" ng-click="actualiza_plantilla(true)">Guardar y publicar</button> </div></div></div><!-- <div id="tb_publicar"> </div>--> </div></div></div>
