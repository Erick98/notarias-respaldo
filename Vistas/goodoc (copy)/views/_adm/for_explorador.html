<loadscript url=ctrl_formatos.js></loadscript><div ng-controller=ctrl_formatos><div class="contentInputs"> <label>Formatos publicados</label> <planformatos class="planformatos" nombre="{{Publicado.dstitulo}}" fecha="{{parseaFecha(Publicado.fecha)}}" version="{{Publicado.version}}" creador="{{Publicado.creador}}" documento="{{Publicado}}" ng-repeat="Publicado in formatosPublicados"></planformatos></div><div class="contentInputs"> <label>No publicados</label> <planformatos class="planformatos" nombre="{{noPublicado.dstitulo}}" fecha="{{parseaFecha(noPublicado.fecha)}}" version="{{noPublicado.version}}" creador="{{noPublicado.creador}}" documento="{{noPublicado}}" ng-repeat="noPublicado in formatosNoPublicados"></planformatos></div></div>
