<loadscript url=ctrl_valuadores.js></loadscript><div ng-controller=ctrl_valuadores> <div class="contentInputs"> <div class="colum colums4"> <label>Nombre(s)</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dsnombre" name="nombre" required/> <div class="tooltip" ng-show="myForm.submitted && myForm.padre.$error.required" >Campo requerido</div></div><div class="colum colums4"> <label>Primer apellido</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dspaterno" name="paterno"/> <div class="tooltip" ng-show="myForm.submitted && myForm.padre.$error.required" >Campo requerido</div></div><div class="colum colums4"> <label>Segundo apellido</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dsmaterno" name="materno" required/> </div></div><div class="contentInputs"> <div class="colum colums4"> <label>Correo electr&oacute;nico</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dscorreo" name="mail"/> </div><div class="colum colums4"> <label>RFC</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dsrfc" name="rfc"/> </div><div class="colum colums4"> <label>CURP</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dscurp" name="curp"/> </div></div><div class="contentInputs"> <div class="colum colums4"> <label>Tel&eacute;fono(s)</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dstelefono" name="telefono"/> </div><div class="colum colums4"> <label>Tel&eacute;fono m&oacute;vil(s)</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dsmovil" name="movil"/> </div><div class="colum colums4"> <label>Precio</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.inprecio" name="precio"/> </div></div><div class="contentInputs"> <div class="colum colums2"> <label>Empresa</label> <input type="text" placeholder="Ingrese la informaci&oacute;n" ng-model="valuador.dsempresa" name="empresa"/> </div></div><div class="contentInputs"> <div class="colum colums4"> &nbsp; </div><div class="colum colums4"> &nbsp; </div><div class="colum colums4"> <button ng-show="!isedita" class="btn-blue" ng-click="guardar_valuador()">Agregar valuador</button> <button ng-show="isedita" class="btn-blue" ng-click="lanza_editar_valuador(true)">Editar valuador</button> </div></div><h2 class="tit_H2">Listado de valuadores</h2><div class="contentInputs"> <table class="tableForm"> <tr> <th width="25%">Nombre</th> <th width="20%">Correo</th> <th >Telefono(s)</th> <th width="5%"></th> <th width="5%"></th> </tr><tr ng-repeat="valuador in valuadores | orderBy:'dsnombre'" ng-class-even="'lista_alternate'"> <td>{{valuador.dsnombre}}{{valuador.dspaterno}}{{valuador.dsmaterno}}</td><td>{{valuador.dscorreo}}</td><td>{{valuador.dstelefono}}</td><td> <span class="tbl_icon ico_edit" ng-click="editar_valuador(valuador)"></span> </td><td> <span class="tbl_icon ico_delete" ng-click="elimina_valuador(valuador)"></span> </td></tr></table></div></div>
